<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta property="og:title" content="내 사이트의 제목" />
		<meta property="og:description" content="보고 있는 페이지의 내용 요약" />
		<meta property="og:image" content="https://cdn.topstarnews.net/news/photo/201807/456143_108614_510.jpg" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>

		<title>로그인</title>

		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200;300;400;500;600;700;900&display=swap"
			rel="stylesheet"
		/>

		<script>
			function register() {
				$.ajax({
					type: "POST",
					url: "/api/register",
					data: {
						id_give: $("#userid").val(),
						pw_give: $("#userpw").val(),
						nickname_give: $("#usernick").val(),
					},
					success: function (response) {
						if (response["result"] == "success") {
							alert("회원가입이 완료되었습니다.");
							window.location.href = "/login";
						} else {
							alert(response["msg"]);
							location.href = "/login";
						}
					},
				});
			}
		</script>
	</head>
	<body>
		<div class="container-md">
			<div class="row justify-content-center" style="margin-top: 100px">
				<div class="col-4">
					<form>
						<div class="mb-3">
							<label for="userid" class="form-label">아이디</label>
							<input type="text" class="form-control" id="userid" />
							<div id="emailHelp" class="form-text">아이디를 입력해주세요.</div>
						</div>
						<div class="mb-3">
							<label for="usernick" class="form-label">닉네임</label>
							<input type="text" class="form-control" id="usernick" />
							<div id="emailHelp" class="form-text">닉네임을 입력해주세요.</div>
						</div>
						<div class="mb-3">
							<label for="userpw" class="form-label">비밀번호</label>
							<input type="password" class="form-control" id="userpw" />
						</div>
						<button type="button" class="btn btn-primary" onclick="register()">회원가입</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
