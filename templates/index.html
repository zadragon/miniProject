<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta property="og:title" content="봄맞이 꽃 사진" />
		<meta property="og:description" content="댓글 남기기" />
		<meta
			property="og:image"
			content="https://gongu.copyright.or.kr/gongu/wrt/cmmn/wrtFileImageView.do?wrtSn=11288689&filePath=L2Rpc2sxL25ld2RhdGEvMjAxNS8wMi9DTFM2OS9OVVJJXzAwMV8wMTc1X251cmltZWRpYV8yMDE1MTIwMw==&thumbAt=Y&thumbSe=b_tbumb&wrtTy=10006"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>

		<title>꽃밭</title>

		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200;300;400;500;600;700;900&display=swap"
			rel="stylesheet"
		/>
		<style>
			* {
				font-family: "Noto Serif KR", serif;
			}
			.mypic {
				width: 100%;
				height: 300px;

				background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
					url("https://gongu.copyright.or.kr/gongu/wrt/cmmn/wrtFileImageView.do?wrtSn=11288689&filePath=L2Rpc2sxL25ld2RhdGEvMjAxNS8wMi9DTFM2OS9OVVJJXzAwMV8wMTc1X251cmltZWRpYV8yMDE1MTIwMw==&thumbAt=Y&thumbSe=b_tbumb&wrtTy=10006");
				background-position: center 30%;
				background-size: cover;

				color: white;

				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
			}
			.temp-box {
				margin: 20px;
			}

			.mypost {
				width: 95%;
				max-width: 500px;
				margin: 30px auto 30px auto;

				box-shadow: 0px 0px 3px 0px black;
				padding: 20px;
			}
			.form-label {
				margin-top: 15px;
				font-size: 16px;
			}

			.mypost > button {
				margin-top: 15px;
			}

			.mycards {
				width: 95%;
				max-width: 500px;
				margin: auto;
			}
			.card-text {
				display: flex;
				flex-direction: row;
				margin: 15px;
			}
			.user-name {
				margin-right: 15px;
			}

			.mycards > .card {
				margin-top: 10px;
				margin-bottom: 10px;
			}
			.card-img-top {
				padding: 15px;
			}

			.card-btn {
				width: 95%;
				max-width: 500px;
				margin: 15px auto 15px;
				flex-direction: row;
			}

			.user-nick {
				font-size: 20px;
				font-weight: bold;
			}
			.user-comment {
				text-align: center;
			}
			.btn-logout {
				position: absolute;
				top: 10px;
				right: 20px;
			}
		</style>
		<script>
			$(document).ready(function () {
				set_temp();
				show_comment();
			});
			function set_temp() {
				fetch("http://spartacodingclub.shop/sparta_api/weather/seoul")
					.then((res) => res.json())
					.then((data) => {
						let temp = data["temp"];
						$("#temp").text(temp);
					});
			}
			function save_comment() {
				let comment = $("#comment").val();
				let imgFile = $("#formFileSm")[0].files[0];
				let formData = new FormData();

				function generateRandomCode(n) {
					let str = "";
					for (let i = 0; i < n; i++) {
						str += Math.floor(Math.random() * 10);
					}
					return str;
				}

				formData.append("comment_give", comment);
				formData.append("comment_id", generateRandomCode(10));
				formData.append("comment_image", imgFile);

				fetch("/articleAdd", { method: "POST", body: formData })
					.then((res) => res.json())
					.then((data) => {
						alert(data["msg"]);
						window.location.reload();
					});
			}
			function show_comment() {
				fetch("/articleAdd")
					.then((res) => res.json())
					.then((data) => {
						let rows = JSON.parse(data["result"]);
						let user_id = data["user_id"];
						$("#comment-list").empty();
						console.log(rows);
						rows.forEach((a) => {
							let comment = a["comment"];
							let comment_id = a["comment_id"];
							let commentUser_id = a["user_id"];
							let commentUser_img = a["img"];
							let commentObj_id = a["_id"]["$oid"];
							let temp_html = `<div class="card" comment-id=${commentObj_id}>
			                                   <div class="card-text">
			                                     <span class="user-name"><small class="text-muted">유저네임(사용자ID)</small></span>
			                                     <span class="card-date"><small class="text-muted">작성날짜</small></span>
			                                   </div>
			                                   <img
			                                     src='static/${commentUser_img}'
			                                     class="card-img-top"
			                                     alt="..."
			                                   />
			                                   <div class="card-body">
			                                     <p class="card-ment">${comment}</p>
			                                   </div>

			                                   <div class="card-btn" style="display:${commentUser_id == user_id ? "block" : "none"}">
			         <button type="button" class="btn btn-danger" id="myModal" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="modifySetting(${comment_id})">수정하기</button>
			         <button type="button" class="btn btn-danger" onclick="articleDel(${comment_id})">삭제하기</button>

			         </div>
			                                 </div>`;
							$("#comment-list").append(temp_html);
						});
					});
			}

			function logout() {
				$.removeCookie("mytoken");
				alert("로그아웃!");
				window.location.href = "/login";
			}

			function articleDel(comment_id) {
				console.log(comment_id);
				let formData = new FormData();
				formData.append("comment_id", comment_id);
				fetch("/articleDelete", { method: "DELETE", body: formData })
					.then((response) => response.json())
					.then((data) => {
						alert(data["msg"]);
						window.location.reload();
					});
			}
		</script>
	</head>
	<body>
		<div class="mypic">
			<h1>봄맞이 꽃밭 콘테스트</h1>
			<p class="temp-box">현재기온: <span id="temp">0</span>도</p>
			<p class="user-comment"><span class="user-nick">{{nickname}}</span>님 환영합니다. <br />당신의 꽃 사진을 기록해 보세요.</p>
			<button class="btn-logout btn btn-danger" onclick="logout()">로그아웃</button>
		</div>
		<div class="mypost">
			<p class="user-name"><small class="text-muted">유저네임(사용자ID)</small></p>
			<div class="form-floating">
				<textarea class="form-control" placeholder="Leave a comment here" id="comment" style="height: 100px"></textarea>
				<label for="floatingTextarea2">멘트 남기기</label>
			</div>
			<div class="mb-3">
				<label for="formFileSm" class="form-label">이미지 파일 등록</label>
				<input class="form-control form-control-sm" id="formFileSm" type="file" />
			</div>
			<button onclick="save_comment()" type="button" class="btn btn-danger">기록하기</button>
		</div>
		<div class="mycards" id="comment-list">
			<div class="card mb-3">
				<div class="card-text">
					<span class="user-name"><small class="text-muted">유저네임(사용자ID)</small></span>
					<span class="card-date"><small class="text-muted">작성날짜</small></span>
				</div>
				<img
					src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHHYXvVL5wUoqmjOZzfT_9LOoujaoggZ_KcQ&usqp=CAU"
					class="card-img-top"
					alt="..."
				/>
				<div class="card-body">
					<p class="card-ment">꽃 사진 설명</p>
				</div>
				<div class="card-btn">
					<button type="button" class="btn btn-danger">수정하기</button>
					<button type="button" class="btn btn-danger">삭제하기</button>
				</div>
			</div>
			<div class="card">
				<div class="card-text">
					<span class="user-name"><small class="text-muted">유저네임(사용자ID)</small></span>
					<span class="card-date"><small class="text-muted">작성날짜</small></span>
				</div>
				<img
					src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHHYXvVL5wUoqmjOZzfT_9LOoujaoggZ_KcQ&usqp=CAU"
					class="card-img-top"
					alt="..."
				/>
				<div class="card-body">
					<p class="card-ment">꽃 사진 설명</p>
				</div>

				<div class="card-btn">
					<button type="button" class="btn btn-danger">수정하기</button>
					<button type="button" class="btn btn-danger">삭제하기</button>
				</div>
			</div>
		</div>
	</body>
</html>
